<div class="row">
    <div class="col-12">
        <form (ngSubmit)="onSubmit(formData)" #formData="ngForm">
            <div class="row pb-2">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" ngModel required [pattern]="'^[1-9]+[0-9]*$'">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success me-2" type="submit" [disabled]="!formData.valid">
                        {{editMode ? 'Update' : 'Add'}}
                    </button>
                    <button class="btn btn-danger me-2" type="button" (click)="onDelete()" *ngIf="editMode">
                        Delete
                    </button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
