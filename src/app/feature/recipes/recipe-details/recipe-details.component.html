<div class="row pt-3">
    <div class="col-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" style="max-height: 200px;"/>
    </div>
</div>
<div class="row">
    <div class="col-12">
       <h4>{{recipe.name}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" appDropdown>Manage Recipe</button>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">Add to Shopping List</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
       <p>{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-12">
       <p>Ingredients</p>
    </div>
</div>
