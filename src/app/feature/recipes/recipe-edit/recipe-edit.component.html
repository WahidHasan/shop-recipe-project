<div class="row">
    <div class="col-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row pb-2">
                <div class="col-12">
                    <button type="submit" class="btn btn-success me-2" [disabled]="!recipeForm.valid || !recipeForm.touched">Save</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row pb-2">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row pb-2">
                <div class="col-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" name="imagePath" id="imagePath" class="form-control" formControlName="imagePath">
                    </div>
                </div>
            </div>

            <!-- <div class="row">
                <div class="col-12">
                    <div class="form-group">
                       <img src="" class="form-control"/>
                    </div>
                </div>
            </div> -->

            <div class="row pb-2">
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" name="description" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                    </div>
                </div>
            </div>

            <div class="row pb-2">
                <div class="col-12" formArrayName="ingredients">
                   <div class="row" 
                
                   
                   >
                       <label>Ingredients</label>
                       <div class="col-8">
                           <input
                            type="text"
                            class="form-control"
                       
                           >
                       </div>
                       <div class="col-2">
                        <input
                         type="number"
                         class="form-control"
                      
                        >
                       </div>
                       <div class="col-2">
                      <button class="btn btn-danger">X</button>
                    </div>
                   </div>
                   <hr>
                   <div class="row">
                       <div class="col-12">
                           <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                       </div>
                   </div>
                </div>
            </div>
            
        </form>
    </div>
</div>
